
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUPP Registration | Royal University of Phnom Penh</title>
  <style>
    .header-section {
      position: relative; /* needed for the ::before blur */
    }

    .header-section::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      max-width: 1000px;
      max-height: 180px;
      transform: translate(-50%, -50%);
      background: url('https://www.rupp.edu.kh/img/slider1.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(12px) brightness(0.7);
      border-radius: 15px;
      z-index: -1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      background: linear-gradient(135deg, #72b01419 0%, #72b01419 100%);
    }

    body::before {
      content: "";
      position: absolute;
      top: -150px;
      left: -150px;
      width: 300px;
      height: 300px;
      background: rgba(100, 149, 237, 0.15);
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;
      bottom: -125px;
      right: -100px;
      width: 250px;
      height: 250px;
      background: rgba(135, 206, 235, 0.18);
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
    }

    /* Background image blur */
    .background {
      background: url('https://www.rupp.edu.kh/img/slider1.jpg') no-repeat center center/cover;
      filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    } 
    .dashboard-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    
    .dashboard-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    
    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .card-icon {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem;
      border-radius: 50%;
      font-size: 1.5rem;
    }
    
    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: #333;
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .action-btn {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      color: white;
    }
    
    .upcoming-list {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .booking-item {
      padding: 1rem;
      border-bottom: 1px solid #e9ecef;
      transition: all 0.3s ease;
    }
    
    .booking-item:hover {
      background-color: #f8f9fa;
    }
    
    .booking-item:last-child {
      border-bottom: none;
    }
    
    .booking-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
    }
    
    .booking-meta {
      display: flex;
      gap: 1rem;
      color: #6c757d;
      font-size: 0.875rem;
    }
    
    .booking-status {
      padding: 0.25rem 0.5rem;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-confirmed {
      background: #d4edda;
      color: #155724;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #6c757d;
    }
    
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .container
    .header-section {
      text-align: center;
      margin-bottom: 2rem; /* Reduced spacing */
      position: relative; /* Added for blur background */
    }

    .header-section::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      max-width: 1000px;
      max-height: 180px;
      transform: translate(-50%, -50%);
      background: url('https://www.rupp.edu.kh/img/slider1.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(12px) brightness(0.7);
      border-radius: 15px;
      z-index: -1;
    }

    .university-logo {
      width: 100%;
      max-width: 1000px;
      height: 180px; /* Slightly smaller */
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem; /* Less margin */
      transition: transform 0.3s ease;
    }

    .university-logo:hover {
      transform: translateY(-5px);
    }

    .welcome-section {
      max-width: 800px;
      margin: 0 auto 2rem;
      padding: 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 0.8s ease forwards;
    }

    .welcome-title {
      font-family: 'Georgia', serif;
      font-size: 4rem;
      font-weight: 600;
      color: #2e4053;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
      margin-bottom: 1rem;
    }

    .welcome-subtitle {
      font-size: 1.1rem;
      letter-spacing: 1.3px;
      color: #34495e;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
    }

    <!-- Dashboard Content -->
    <div class="dashboard-content">
      <!-- Booking Statistics -->
      <div class="dashboard-card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-chart-bar"></i>
          </div>
          <h3 class="card-title">Your Bookings</h3>
        </div>
        <div class="stat-number">{{ total_bookings|default:0 }}</div>
        <div class="stat-label">Total Bookings</div>
        <div class="quick-actions">
          <a href="{% url 'booking:user_bookings' %}" class="action-btn">
            <i class="fas fa-eye"></i> View All
          </a>
          <a href="{% url 'booking:create_booking' %}" class="action-btn">
            <i class="fas fa-plus"></i> New Booking
          </a>
        </div>
      </div>

      <!-- Upcoming Bookings -->
      <div class="dashboard-card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-calendar-alt"></i>
          </div>
          <h3 class="card-title">Upcoming Bookings</h3>
        </div>
        <div class="upcoming-list">
          {% for booking in upcoming_bookings %}
            <div class="booking-item">
              <div class="booking-title">{{ booking.room.name }}</div>
              <div class="booking-meta">
                <span><i class="fas fa-calendar"></i> {{ booking.start_time|date:"M d, Y" }}</span>
                <span><i class="fas fa-clock"></i> {{ booking.start_time|time:"H:i" }}</span>
                <span class="booking-status status-{{ booking.status }}">{{ booking.get_status_display }}</span>
              </div>
            </div>
          {% empty %}
            <div class="empty-state">
              <i class="fas fa-calendar-alt"></i>
              <p>No upcoming bookings</p>
            </div>
          {% endfor %}
        </div>
      </div>

      <!-- Available Rooms -->
      <div class="dashboard-card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-door-open"></i>
          </div>
          <h3 class="card-title">Available Rooms</h3>
        </div>
        <div class="stat-number">{{ available_rooms|default:0 }}</div>
        <div class="stat-label">Rooms Ready to Book</div>
        <div class="quick-actions">
          <a href="{% url 'booking:room_list' %}" class="action-btn">
            <i class="fas fa-search"></i> Browse Rooms
          </a>
        </div>
      </div>

      <!-- Quick Stats -->
      <div class="dashboard-card">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-info-circle"></i>
          </div>
          <h3 class="card-title">Quick Stats</h3>
        </div>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number">{{ confirmed_bookings|default:0 }}</div>
            <div class="stat-label">Confirmed</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">{{ pending_bookings|default:0 }}</div>
            <div class="stat-label">Pending</div>
          </div>
        </div>
      </div>
    </div>

    .footer {
      text-align: center;
      margin-top: auto;
      padding: 2rem;
      color: #5d6d7e;
      border-top: 1px solid rgba(93, 109, 126, 0.2);
      animation: fadeInUp 0.8s ease forwards;
    }

    @media (max-width: 992px) {
      .welcome-title {
        font-size: 3rem;
      }

      .university-logo {
        height: 150px;
      }
    }

    @media (max-width: 600px) {
      .welcome-title {
        font-size: 2.5rem;
      }

      .university-logo {
        height: 120px;
      }

      .welcome-section {
        padding: 0.5rem;
      }
    }


    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="background" ></div>
    <div class="header-section">
      <img src="https://www.rupp.edu.kh/img/slider1.jpg" alt="Royal University of Phnom Penh" class="university-logo" />
    </div>

    <div class="welcome-section">
      <h1 class="welcome-title">Welcome to RUPP's<br>Booking Room</h1>
      <p class="welcome-subtitle">
        COMFORT ROOM MADE WITH PLANT-BASED<br />
        WARM AND LOTS OF NATURAL LIGHT
      </p>
    </div>

    <div class="cta-section">
      <a href="homepage.html" class="cta-button">Start</a>
    </div>

    <div class="footer">
      <p>&copy; 2025 Royal University of Phnom Penh. All rights reserved.</p>
      <p>Creating exceptional learning environments for academic excellence.</p>
    </div>
  </div>
</body>
</html>
